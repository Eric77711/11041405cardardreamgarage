<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIN</title>
    <link rel="stylesheet" href="login.css" />
    <style></style>
  </head>
  <body>
    <header>
      <div class="logo"><img src="pic/logo.jpg" width="90" /></div>
      <div class="header-right">
        <a href="login.html"><img src="pic/member.png" /></a>
        <select name="city" onchange="javascript:location.href=this.value;" class="selectType">
          <option>詳細資訊</option>
          <option value="cart.html">購物車-</option>
          <option value="index.html">首頁</option>
          <option value="shop.html">商店</option>
          <option value="aboutUs.html">關於我們</option>
          <option value="member.html">會員資料</option>
        </select>
      </div>
    </header>
    <div class="aside">
      <h2>Welecom To DayDream Garage</h2>
      <form id="login form">
        <div class="form-group">
          <label for="username">DayDream ID(Gmail):</label><br />
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <button type="submit">Start Buying!</button>
        </div>
        <p class="forgot password"><a class="text-muted" href="#!">Forgot password?</a></p>
        <p>Don't have an account? <a href="Register.html" class="link-info">Register here</a></p>
      </form>
    </div>
  </body>
</html>
